<!doctype html>
<title>てすとぺーじ</title>
<head>
<meta charset="UTF-8">
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel=stylesheet type=text/css href="style.css">
</head>
<body>

<h1>視力換算かんたんてすと</h1>

<h2> 日本式→アメリカ式 </h2>
<div id="app">
   <p>日本の視力 {{ number }}</p>
   <p>アメリカ基準　20 / {{ us_number }}</p>
ここに日本の視力を入力してください
<input v-model="number">
</div>

<br>

<h2> アメリカ式→日本式 </h2>
<div id="app2">
   <p>アメリカの視力 20/{{ number }}</p>
   <p>日本基準　{{ jp_number }}</p>
ここにアメリカの視力を入力してください　20/
<input v-model="number">
</div>



<!--v-modelは双方向のバインディングを行う -->

<script type="text/javascript" charset="utf8" src = "vueapp.js"></script>

</body>
</html>
